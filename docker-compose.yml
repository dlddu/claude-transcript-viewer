version: '3.8'

services:
  # Production service using single multi-stage build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TRANSCRIPT_BUCKET=${TRANSCRIPT_BUCKET}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # Development services (optional - use docker-compose -f docker-compose.dev.yml up)
  backend-dev:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - TRANSCRIPT_BUCKET=${TRANSCRIPT_BUCKET}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    command: npm run dev
    networks:
      - app-network
    profiles:
      - dev

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
    depends_on:
      - backend-dev
    command: npm run dev -- --host
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
